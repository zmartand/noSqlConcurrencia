<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{bibliotecario.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{bibliotecario.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/bibliotecarios}" class="btn btn-secondary">[[#{bibliotecario.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('bibliotecario')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='bibliotecario', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bibliotecario', field='nombre')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bibliotecario', field='apellido')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bibliotecario', field='zona')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bibliotecario', field='numEmpleado')}" />
                <input type="submit" th:value="#{bibliotecario.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
